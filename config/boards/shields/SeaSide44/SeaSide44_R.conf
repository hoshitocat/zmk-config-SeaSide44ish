# キーボード名の設定
CONFIG_ZMK_KEYBOARD_NAME="SeaSide44ish"
# マウス機能を有効化
CONFIG_ZMK_MOUSE=y
# NFC ピンを GPIO として使用（Zephyr 版差により未定義のため、本設定は未指定）
# BLE（Bluetooth Low Energy）を有効化
CONFIG_ZMK_BLE=y
# SPI（シリアル通信）を有効化
CONFIG_SPI=y
# 入力デバイスのサポートを有効化
CONFIG_INPUT=y
# PMW3610 トラックボールセンサーを有効化
CONFIG_PMW3610=y
# バッテリー残量の報告を有効化
CONFIG_ZMK_BATTERY_REPORTING=y
# BLE スプリットキーボードのバッテリー情報を中央側で管理
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
# BLE スプリットキーボードのバッテリー情報を取得
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
# ZMK Studio（Web カスタマイズツール）を有効化
CONFIG_ZMK_STUDIO=y
# ZMK Studio のキーロック機能を無効化
CONFIG_ZMK_STUDIO_LOCKING=n
# CPI除数の設定
CONFIG_PMW3610_CPI_DIVIDOR=1
# トラックボールの向きを180度回転
CONFIG_PMW3610_ORIENTATION_180=y
# スクロールの感度設定（小さいほど感度が良い）
CONFIG_PMW3610_SCROLL_TICK=30
# X軸の動きを反転しない
CONFIG_PMW3610_INVERT_X=n
# X軸スクロールの動きを反転
CONFIG_PMW3610_INVERT_SCROLL_X=n
# Y軸スクロールの動きを反転
CONFIG_PMW3610_INVERT_SCROLL_Y=y
# 通常動作モードから低電力モードへの移行時間（ミリ秒）
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
# 休止モード1でのサンプリング間隔（ミリ秒）- 値が小さいほど反応が良くなるが電力消費増加
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
# ポーリングレートを125Hzに設定
CONFIG_PMW3610_POLLING_RATE_125_SW=y
# CONFIG_PMW3610_POLLING_RATE_250 is not set
# スマートアルゴリズム（動きの補正機能）の有効化
CONFIG_PMW3610_SMART_ALGORITHM=y



# ===== よく変更する設定 =====

# トラックボールの感度設定（値が高いほど感度が高くなる）
CONFIG_PMW3610_CPI=1100
# オートマウスレイヤー有効時、マウスレイヤーが無効化されるまでの時間（ミリ秒）
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=300

# 電源オン時のLEDインジケータの有効/無効
CONFIG_RGBLED_WIDGET=y 
# バッテリー残量が40%未満の時黄色、20%未満の時赤色表示
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=40    
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=20 

# レイヤー切り替え時のLEDインジケータの有効/無効
CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y

# レイヤーごとの色設定（0=オフ, 1=赤, 2=緑, 3=黄, 4=青, 5=マゼンタ, 6=シアン, 7=白
# オートマウスレイヤーだけ青色に光り、それ以外のレイヤーはオフに設定
CONFIG_RGBLED_WIDGET_LAYER_0_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_1_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_2_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_3_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_4_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_5_COLOR=0
CONFIG_RGBLED_WIDGET_LAYER_6_COLOR=6
CONFIG_RGBLED_WIDGET_LAYER_7_COLOR=0


# ===== BLE 低遅延向け調整 =====
# 接続間隔（7.5ms〜11.25ms 相当）、レイテンシ0、タイムアウト4s
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# 2M PHY と DLE を有効化（対応ホストでスループット向上）
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_DATA_LEN_UPDATE=y

# Deprecated 警告対策: 古い再起動保存方式を無効化
CONFIG_NRF_STORE_REBOOT_TYPE_GPREGRET=n
